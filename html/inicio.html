
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YESA - Pocillos y Alcancías</title>
    <link rel="stylesheet" href="/css/inicio.css">
</head>
<body>
    <header>
        <div class="logo">YESA</div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar productos...">
        </div>
        <nav>
            <button class="nav-btn">Sign In</button>
            <button class="nav-btn">Login</button>
            <button class="cart-btn">Carrito</button>
            <button class="category-btn">Alcancías</button>
            <button class="category-btn">Pocillos</button>
        </nav>
    </header>
    
    <main>
        <section class="offers-section">
            <div class="offers-banner">
                <h2>Ofertas</h2>
            </div>
            <div class="featured-products">
                <div class="product featured">
                    <img src="placeholder.jpg" alt="Producto destacado">
                    <h3>Producto destacado/nuevo</h3>
                    <button class="buy-btn">Comprar</button>
                </div>
                <div class="product featured">
                    <img src="placeholder.jpg" alt="Producto destacado">
                    <h3>Producto destacado/nuevo</h3>
                    <button class="buy-btn">Comprar</button>
                </div>
                <div class="product featured">
                    <img src="placeholder.jpg" alt="Producto destacado">
                    <h3>Producto destacado/nuevo</h3>
                    <button class="buy-btn">Comprar</button>
                </div>
                <div class="product featured">
                    <img src="placeholder.jpg" alt="Producto destacado">
                    <h3>Producto destacado/nuevo</h3>
                    <button class="buy-btn">Comprar</button>
                </div>
                <div class="product featured">
                    <img src="placeholder.jpg" alt="Producto destacado">
                    <h3>Producto destacado/nuevo</h3>
                    <button class="buy-btn">Comprar</button>
                </div>
                <div class="product featured">
                    <img src="placeholder.jpg" alt="Producto destacado">
                    <h3>Producto destacado/nuevo</h3>
                    <button class="buy-btn">Comprar</button>
                </div>
                <!-- Repeat for other featured products -->
            </div>
        </section>
        

        <section class="products-grid">
            <!-- Products will be dynamically added here -->
            <div class="grid product">
                <img src="placeholder.jpg" alt="Producto en oferta">
                <h3>Producto destacado/nuevo</h3>
                <button class="buy-btn">Comprar</button>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 YESA - Todos los derechos reservados</p>
    </footer>

    <script src="/js/inicio.js"></script>
</body>
</html>
